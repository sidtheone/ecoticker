services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_PATH=/data/ecoticker.db
    volumes:
      - ecoticker-data:/data
    expose:
      - "3000"
    mem_limit: 1g

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  cron:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_PATH=/data/ecoticker.db
    volumes:
      - ecoticker-data:/data
      - ./crontab:/etc/crontabs/nextjs:ro
    entrypoint: ["crond", "-f", "-l", "2"]
    user: root
    mem_limit: 512m

volumes:
  ecoticker-data:
