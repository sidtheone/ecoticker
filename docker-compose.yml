services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ecoticker
      POSTGRES_PASSWORD: ecoticker
      POSTGRES_DB: ecoticker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecoticker"]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 512m

  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ecoticker:ecoticker@postgres:5432/ecoticker
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 1g

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  cron:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://ecoticker:ecoticker@postgres:5432/ecoticker
    volumes:
      - ./crontab:/etc/crontabs/nextjs:ro
    entrypoint: ["crond", "-f", "-l", "2"]
    user: root
    depends_on:
      postgres:
        condition: service_healthy
    mem_limit: 512m

volumes:
  pgdata:
